.webpage: &webpage
  tags:
    - ubuntu20.04
  script:
    - scripts/bootstrap.sh
    - scripts/build_webpage.sh
  artifacts:
    paths:
    - public

test_webpage:
  <<: *webpage
  except:
    - master

webpage:
  <<: *webpage
  only:
    - master

pages:
  <<: *merge_request
  stage: deploy
  needs: ["webpage"]
  only:
    - master
